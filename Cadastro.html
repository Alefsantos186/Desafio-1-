<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<header>
    <h1>Cadastro de Alunos</h1>
</header>
<body>
    <main>
       <section>
        <form action="/submit_registration" method="post">
        <fieldset>
         <legend>Registro de Usuário</legend>    
        <section id="Cadastro de Alunos">
            <h2>Cadastro de Alunos</h2>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username"
            required maxlength="20"><br>
          <label for="birthday">Data de Nascimento</label>
            <input type="date" id="birthday" name="birthday"required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"required><br>
             <label for="Turma">Selecione sua Turma</label>
             <select id="Turma" name="Turma"required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
             </select><br>
             <label for="genero">Gênero :
             <input type="radio" id="masculino" name="genero" value="Masculino"required>
             <label for="masculino">Masculino</label>
             <input type="radio" id="feminino" name="genero" value="Feminino"required>
             <label for="feminino">Feminino</label>
             <input type="radio" id="outro" name="genero" value="Outro"required>
             <label for="outro">Outro</label>
            </label>
           <br><label>Preferências:</label>
             <input type="checkbox" id="esportes" name="preferencias" value="Esportes">
             <label for="esportes">Esportes</label>
             <input type="checkbox"id="musica" name="preferencias" value="Música">
             <label for="musica">Música</label>
             <input type="checkbox" id="arte" name="preferencias" value="Arte">
             <label for="arte">Arte</label><br>
             <label for="observações">Observações</label><br>
            <textarea id="observações" name="observações" rows="4" cols="50" required></textarea>
            <button type="submit">Registrar</button>
        </form>
        </fieldset>
        </section>
     </main>
</body>
</html>
